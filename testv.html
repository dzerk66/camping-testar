<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Game - Chasse au trésor</title>

    <!-- Intégration de AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- Scène AR -->
    <a-scene embedded arjs>
      <!-- Marqueur AR (type pattern) -->
      <a-marker preset="custom" type="pattern" url="markers/monmarqueur.patt">
        <!-- Vidéo qui s'affiche quand le marqueur est scanné -->
        <a-video src="https://drive.google.com/file/d/1PunLoDfp3LdhIwxBXuogVaE4rIWgaK0t/preview" width="4" height="3" position="0 0 0" rotation="0 180 0"></a-video>
      </a-marker>
      <!-- Caméra -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
